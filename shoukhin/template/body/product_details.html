{% extends 'body/main.html' %}

{% block content %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      
      <th scope="col">CATEGORY</th>
      <th scope="col">NAME</th>
      <th scope="col">PRICE</th>
    </tr>
  </thead>
  <tbody>
  {% for p in product %}
    <tr>
      <td>{{p.category}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
